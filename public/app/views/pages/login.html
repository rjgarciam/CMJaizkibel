<md-card>
  <md-card-content ng-init="main.checkErrors()">
    <img src="../assets/img/logoBN.jpg" alt="Logo de Goimendi">
    <h1 class="md-display-1" style="color:#8c8600">Colegio Mayor Goimendi</h1>

    <div class="logInGroup">
      <p class="md-subhead" md-colors="{color:'warn'}" ng-if="main.errorLogIn"> ERROR: Dirección de correo incorrecta</p>
      <md-button ng-click="login.goLogIn()" ng-if="!login.processing" class="md-raised md-warn" aria-label="Acceder">
        <span class="fa fa-google-plus"></span> Iniciar Sesión</md-button>
      </md-button>
      <md-progress-circular ng-if="login.processing" md-mode="indeterminate"></md-progress-circular>
    </div>
    <!--
    <span class="md-caption">Al iniciar sesión aceptas nuestra <a href="#" target="_blank">Política de Cookies</a></span>
    -->
    
  </md-card-content>
</md-card>
